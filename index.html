<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Unix Epochalypse Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Hind:wght@400;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
	<div class="intro">
		<h1 class="intro__headline">The Unix Epochalypse</h1>
		<p class="intro__subheadline">Happening In</p>
		<div class="cd">
			<div class="cd__unit-group">
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Year(s)</div>
				</div>
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Month(s)</div>
				</div>
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Day(s)</div>
				</div>
			</div>
			<div class="cd__unit-group">
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Hour(s)</div>
				</div>
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Minute(s)</div>
				</div>
				<div class="cd__unit">
					<div class="cd__digits">
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
						<div class="cd__digit" data-col>
							<div data-pos="next">-</div>
							<div data-pos="prev">-</div>
						</div>
					</div>
					<div class="cd__unit-label">Second(s)</div>
				</div>
			</div>
			<div class="cd__progress">
				<span class="cd__unit-label">Seconds Since Unix Epoch</span><br>
				<strong data-progress>-</strong>
			</div>
		</div>
		<button id="info-btn" class="btn" type="button">
			<span class="btn__text">?</span>
		</button>
	</div>
	
</main>
<footer>
	 <a href="" target="_blank"></a>
</footer>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script><script  src="./script.js"></script>

</body>
</html>
